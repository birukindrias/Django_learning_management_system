<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
</head>
<body>
    <h1>Available Courses</h1>
    <ul>
        {% for course in courses %}
        <li>
            <h2>{{ course.name }}</h2>
            <p>{{ course.description }}</p>
            <a href="{% url 'enroll' course.id %}">Enroll</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
